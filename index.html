<!DOCTYPE html>
<html>
  <head>
    <style>
		html, body{
			height: 95%;
		}
       #map {
        height: 100%;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
     	var historicalOverlay;

		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 15,
				center: {lat: 48.271527, lng: 25.959925}
			});

			var imageBounds = {
				north: 48.20,
				south: 48.30,
				east: 25.9,
				west: 26.0
			};

			historicalOverlay = new google.maps.GroundOverlay(
				'https://alex-dubchak.github.io/genplan/gen-plan-big.jpg',
				imageBounds);
			historicalOverlay.setOpacity(1);
			historicalOverlay.setMap(map);


			// Define the LatLng coordinates for the polygon's path.
        var cheCoords = [
          {lat: 48.20, lng: 25.9},
          {lat: 48.30, lng: 25.9},
          {lat: 48.30, lng: 26.0},
          {lat:  48.20, lng: 26.0}
        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: cheCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 1,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0
        });
        bermudaTriangle.setMap(map);
		
		}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkMzeAX9A7XxOkJZFBfRP4qROcoiTzBLc&callback=initMap">
    </script>
  </body>
</html>
